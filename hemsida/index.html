  <script>
    var p = document.querySelector('.animate'),
      offset = 600;
    var offsetMe = function() {
      if (offset < 0) {
        offset = 600;
      }
      p.style.strokeDashoffset = offset;
      offset = offset - 5;
      requestAnimationFrame(offsetMe);
    }
    offsetMe();
  </script>

  <!--About section-->
  <div class="about">
    
    <div id="box"></div>
    
    <script>
	var sentences = new Array ('Welcome to Schedule+!','This project analysed the potentional of a digital schedule', 'Below is useful information to be found');
var timer = 7000;
$(document).ready(function(){
    var total = sentences.length - 1;
    for (var i = 0; i <= total; i++) {
        $('#box').append('<p class="sl" id="textBox'+i+'"></p>');
         
        var max = sentences[i].length - 1;
        for (var j = 0; j <= max; j++) {
            $('#textBox'+i).append('<span2 style="transition: ' + Math.random()*3 + 's; transition-delay: ' + Math.random() + 's;">' + sentences[i].charAt(j) + '</span2>'); 
        };
    }; 
    var maxBox = $('#box > p').length;
    var r = 0;
    $('#textBox' + r).addClass('active');
    setInterval(function(){ 
        $('#textBox' + r).removeClass('active');
        r++;
        if (r == maxBox) {
            r = 0;
        }
   
        setTimeout(function(){ 
            $('#textBox' + r).addClass('active');
        }, 2000);
    }, timer);
}); 
</script>
